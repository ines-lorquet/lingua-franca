<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lingua Franca</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333333;
        }
        .container {
            max-width: 800px;
            margin-top: 50px;
        }
        .row {
            margin-bottom: 20px;
        }
        textarea {
            resize: none;
            background-color: #ffffff;
            color: #333333;
            border: 2px solid #cccccc;
            border-radius: 8px;
            padding: 12px;
            width: 100%;
        }
        select, button {
            background-color: #ffffff;
            color: #333333;
            border: 2px solid #cccccc;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 10px;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            background-color: #008CBA;
            color: #ffffff;
            font-weight: bold;
        }
        button:hover {
            background-color: #005f73;
        }
        .text-center {
            padding-top: 50px;
        }
        .error-message {
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Lingua Franca</h1>
        <form method="POST" action="/">
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="source_text">Texte source :</label>
                        <textarea id="source_text" name="source_text" rows="10">{{ source_text }}</textarea>
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="target_text">Texte cible :</label>
                        <textarea id="target_text" name="target_text" rows="10" readonly>{{ target_text }}</textarea>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="source_lang">Langue source :</label>
                        <select id="source_lang" name="source_lang">
                            <option value="auto" {% if source_lang == 'auto' %}selected{% endif %}>DÃ©tection automatique</option>
                            {% for code, name in languages.items() %}
                                <option value="{{ code }}" {% if source_lang == code %}selected{% endif %}>{{ name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="target_lang">Langue cible :</label>
                        <select id="target_lang" name="target_lang">
                            {% for code, name in languages.items() %}
                                <option value="{{ code }}" {% if target_lang == code %}selected{% endif %}>{{ name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col text-center">
                    <button type="submit">Traduire</button>
                </div>
            </div>
        </form>
        {% if error_message %}
            <p class="error-message">{{ error_message }}</p>
        {% endif %}
    </div>
</body>
</html>
