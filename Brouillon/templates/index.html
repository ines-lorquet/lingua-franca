<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lingua Franca</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 800px;
            margin-top: 50px;
        }
        .row {
            margin-bottom: 20px;
        }
        textarea {
            resize: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Lingua Franca</h1>
        <form id="translate-form" method="post">
            <div class="row">
                <div class="col">
                    <label for="input_language">Input Language:</label>
                    <select name="input_language" id="input_language" class="form-control">
                
                        {% for lang in languages %}
                            <option value="{{ lang[0] }}">{{ lang[1] }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col">
                    <label for="output_language">Output Language:</label>
                    <select name="output_language" id="output_language" class="form-control">
                        {% for lang in languages %}
                            <option value="{{ lang[0] }}">{{ lang[1] }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label for="text">Enter Text:</label>
                    <textarea name="text" id="text" class="form-control" rows="10"></textarea>
                </div>
                <div class="col">
                    <label for="translation">Translation:</label>
                    <textarea name="translation" id="translation" class="form-control" rows="10" readonly></textarea>
                </div>
            </div>
            <div class="row">
                <div class="col text-center">
                    <button type="submit" class="btn btn-primary">Translate</button>
                </div>
            </div>
        </form>
    </div>

    <script>
    document.getElementById('translate-form').addEventListener('submit', function(event) {
        event.preventDefault();

        var form = event.target;
        var formData = new FormData(form);

        fetch('/translate', {
            method: 'POST',
            body: formData
        }).then(function(response) {
            return response.json();
        }).then(function(data) {
            document.getElementById('translation').value = data.translated_text;
        });
    });
    </script>
</body>
</html>
